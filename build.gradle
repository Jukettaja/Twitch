apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0.0'

repositories {
    mavenCentral()
}

project("twitch-api") {
	description = "Exposes Twitch Java API"
	apply plugin: "java"
	apply plugin: "idea"

	dependencies {
		  testCompile group: 'junit', name: 'junit', version: '4.11'
		  testCompile 'org.easytesting:fest-assert:1.4'
	      testCompile 'org.mockito:mockito-all:1.9.5'
	}
}

project("twitch-boot-starter") {
	description = "Exposes Twitch API as Spring Boot Starter Project"
	apply plugin: "java"
	apply plugin: "idea"

	dependencies {
		  testCompile group: 'junit', name: 'junit', version: '4.11'
		  testCompile 'org.easytesting:fest-assert:1.4'
	      testCompile 'org.mockito:mockito-all:1.9.5'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.11'
}

task "forceTest" {
    dependsOn "cleanTest", "test"
}

task "fullBuild" {
    dependsOn "cleanTest", "test", "check", "build"
}