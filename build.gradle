buildscript {
    repositories {
        mavenCentral()
    }
}

allprojects {
    version = '1.0-SNAPSHOT'
    apply plugin: 'java'
    apply plugin: 'idea'
    group = 'com.deswaef'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile("org.springframework.boot:spring-boot-starter")
        compile("org.springframework:spring-web")
        compile("com.fasterxml.jackson.core:jackson-databind")
    }
}

